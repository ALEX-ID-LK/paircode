<!DOCTYPE html>
<html>
<head>
  <title>Ethix-MD</title>
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://source.unsplash.com/random/1600x900');
      background-size: cover;
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      height: 500px;
      padding: 25px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      transition: filter 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #128c7e;
      font-size: 24px;
      margin: 0;
    }

    .main {
      width: 100%;
      text-align: center;
    }

    .main input {
      width: 80%;
      height: 40px;
      border: 1px solid #ddd;
      padding: 0 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 25px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      text-align: center;
      animation: neon 1.5s infinite alternate;
    }

    .main input::placeholder {
      text-align: center;
    }

    .main button {
      width: 80%;
      height: 50px;
      font-size: 18px;
      color: #fff;
      background-color: #128c7e;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: neon 1.5s infinite alternate;
    }

    .main button:hover {
      background-color: #0e6b58;
    }

    #copyb {
      width: 80%;
      height: 40px;
      font-size: 16px;
      color: #fff;
      background-color: #25d366;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: neon 1.5s infinite alternate;
    }

    #copyb:hover {
      background-color: #1b9f52;
    }

    #copy {
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
    }

    .logo {
      margin-bottom: 20px;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #128c7e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 3;
    }

    .blurred {
      filter: blur(5px);
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .instructions {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }

    @keyframes neon {
      from {
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      }
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="header">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" width="50">
      <h1>Ethix-MD PAIRING SERVER</h1>
    </div>
    <div class="main">
      <form>
        <div class="error" id="error"></div>
        <input type="text" id="number" placeholder="+ Enter your phone number with country code">
        <button id="submit">Submit</button>
        <main id="pair"></main>
      </form>
      <div class="instructions">
        Enter the pairing code in your WhatsApp app under "Link a device" section.
      </div>
    </div>
  </div>
  <div class="loading" id="loading" style="display: none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDiv = document.getElementById("pair");
    let submitButton = document.getElementById("submit");
    let numberInput = document.getElementById("number");
    let errorDiv = document.getElementById("error");
    let loadingDiv = document.getElementById("loading");
    let contentDiv = document.getElementById("content");

    let isSubmitting = false;
    let isCodeDisplayed = false;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style.color = "blue";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "black";
      }, 500);
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();

      if (isCodeDisplayed) {
        alert("Please wait for 2 minutes before requesting a new code.");
        return;
      }

      if (isSubmitting) {
        return;
      }

      if (!numberInput.value || numberInput.value === '+') {
        errorDiv.innerText = "Field cannot be blank";
        return;
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        errorDiv.innerText = "Invalid number format";
        return;
      } else {
        errorDiv.innerText = "";
        isSubmitting = true;
        contentDiv.classList.add("blurred");
        loadingDiv.style.display = "block";

        const bc = numberInput.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });

        numberInput.type = "text";
        numberInput.value = "+" + bb;
        numberInput.style = "color:black;font-size:20px";

        try {
          let { data } = await axios(`/pair?phone=${bc}`);
          let code = data.code || "Service Unavailable";
          pairDiv.innerHTML = `<div><span id="copy" onclick="Copy()">CODE: ${code}</span></div><button id="copyb" onclick="Copy()">Copy Code</button>`;
          isCodeDisplayed = true;

          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } catch (error) {
          pairDiv.innerHTML = '<a style="color:red;font-weight:bold">Error: Please try again later.</a><br><br>';
        } finally {
          isSubmitting = false;
          contentDiv.classList.remove("blurred");
          loadingDiv.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
