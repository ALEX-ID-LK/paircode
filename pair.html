<!DOCTYPE html>
<html>
<head>
  <title>Ethix-MD</title>
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: 'Helvetica', sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      width: 90%;
      padding: 25px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #128c7e;
      font-size: 32px;
      margin: 0;
    }

    .main {
      width: 100%;
      text-align: center;
    }

    .main input {
      width: 100%;
      height: 50px;
      border: 1px solid #ddd;
      padding: 0 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .main button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      color: #fff;
      background-color: #128c7e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .main button:hover {
      background-color: #0e6b58;
    }

    #copyb {
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: #fff;
      background-color: #25d366;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    #copyb:hover {
      background-color: #1b9f52;
    }

    #copy {
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ethix-MD PAIRING SERVER</h1>
    </div>
    <div class="main">
      <form>
        <input type="number" id="number" placeholder="Enter your phone number with country code">
        <button id="submit">Submit</button>
        <main id="pair"></main>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    let isSubmitting = false;
    let isCodeDisplayed = false;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style.color = "blue";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "black";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();

      if (isCodeDisplayed) {
        alert("Please wait for 2 minutes before requesting a new code.");
        return;
      }

      if (isSubmitting) {
        alert("Please wait for the code before trying to request again.");
        return;
      }

      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        isSubmitting = true;

        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });

        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';

        try {
          let {
            data
          } = await axios(`/pair?phone=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = `<div><span id="copy" onclick="Copy()">CODE: ${code}</span></div><button id="copyb" onclick="Copy()">Copy Code</button>`;
          isCodeDisplayed = true;

          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } catch (error) {
          a.innerHTML = '<a style="color:red;font-weight:bold">Error: Please try again later.</a><br><br>';
        } finally {
          isSubmitting = false;
        }
      }
    });
  </script>
</body>
</html>
